services:
  app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - MAX_CONCURRENT_JOBS=${MAX_CONCURRENT_JOBS:-1}
    command: ["uvicorn", "main:app", "--reload", "--host", "0.0.0.0", "--port", "8000"]
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
      nproc: 4096
    restart: unless-stopped
